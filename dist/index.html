<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Projet DataVis</title>
    <meta charset="utf-8">
</head>

<body>
        <header>
            <h1>Projet DataVis - VideoGames</h1>
        </header>

        <div id="content">
            
            <h1>Performances des éditeurs depuis 1976 à 2017</h1>
            <div id="graph"></div>
            <input id="year-input" type="range" min="1976" max="2017" value="2017" />
            <p>Source des données: <a href="https://www.kaggle.com/kendallgillies/video-game-sales-and-ratings">Video Game Sales and Ratings</a></p>
            
            
            <div id="radarChart"></div>
            <h1>Type de jeux joués</h1>
            <div id="radarChart"></div>

            <input id="radarslider" type="range" min="1976" max="2017" value="2017" />
            <p>Source des données: <a href="https://www.kaggle.com/kendallgillies/video-game-sales-and-ratings">Video Game Sales and Ratings</a></p>

        </div>
        
          
</body>
<script src="bundle.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

</html>
