<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Projet DataVis</title> 
</head>

<body>

  <header>
    <h1>Projet DataVis - VideoGames</h1>
  </header>

  <div id="content">

    <section id="perf-editeurs">
      <h2>Performances des éditeurs depuis 1976 à 2017</h2>
      <div id="perf-editeurs-graph"></div>
      <div id="perf-editeurs-year"></div>
      <input id="perf-editeurs-year-input" type="range" min="1976" max="2017" value="2017" />
      <p>Source des données: <a href="https://www.kaggle.com/kendallgillies/video-game-sales-and-ratings">Video Game Sales and Ratings</a></p>
    </section>

    <section id="types-jeux">
      <h2>Type de jeux joués</h2>
      <div id="types-jeux-graph"></div>
      <input id="types-jeux-slider" type="range" min="1976" max="2017" value="2017" />
      <p>Source des données: <a href="https://www.kaggle.com/kendallgillies/video-game-sales-and-ratings">Video Game Sales and Ratings</a></p>
    </section>
    
    <section id="jeux-par-an">
      <h2>Graphique jeux par an</h2>
      <div id="jeux-par-an-graph"></div>
      <p>Source des données: <a href="https://www.kaggle.com/destring/metacritic-reviewed-games-since-2000/data">Reviewed Games Since 200</a></p>
    </section>

  </div>
     
  <script src="bundle.js"></script>
          
</body>
</html>
